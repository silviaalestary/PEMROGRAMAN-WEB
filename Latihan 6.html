<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 5</title>
</head>
<body>
    <h1>Belajar membuat formulir</h1>

    <form action="">

        <table>
            <tr> 
                <td>Nama</td>
                <td>:</td>
                <td><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td><input type="text" name="NIM"></td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
        Nama        : <input type="text" name="nama"><br>
        NIM         : <input type="text" name="NIM"><br>
        Tempat Lahir: <input type="text" name="Tempat Lahir"><br>
        Alamat      : <input type="text" name="Alamat"><br>
        Jenis Kelamin :
        <input type="radio" name="jk" value="Laki-laki"> Laki-laki 
        <input type="radio" name="jk" value="Perempuan"> Perempuan  <br>
        Hobi :
        <input type="checkbox" name="hobi" value="Baca"> Baca
        <input type="checkbox" name="hobi" value="Mancing"> Mancing 
        <input type="checkbox" name="hobi" value="Nulis"> Nulis
        <input type="checkbox" name="hobi" value="Rebahan"> Rebahan <br>
        Program Studi:
        <select name="prodi">
            <option value="PGSD">Pendidikan Guru Sekolah Dasar</option>
            <option value="PGPAUD">Pendidikan Guru Pendidikan Anak Usia Dini</option>
            <option value="SIK">Sistem Informasi Kelautan</option>
            <option value="PKP">Pendidikan Kelautan dan Perikanan</option>
            <option value="LK">Logistik Kelautan</option>
        </select> <br> 
        <input type="Submit" value="Simpan">
    </form>
</body>
</html>
